<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let sat of satellites"> 
        <td>{{sat.name}}</td> <td *ngIf="sat.isSpaceDebris() == true" class="warning"> {{sat.type}}</td> <td *ngIf="sat.isSpaceDebris() == false"> {{sat.type}}</td> <td>{{sat.launchDate}}</td> 
        <td>{{sat.orbitType}}</td> <td>{{sat.operational}}</td>
        



</tr>


</table>
